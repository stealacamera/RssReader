<div class="container-fluid ps-5 pt-5">
    <div class="row">
        <form [formGroup]="form" (ngSubmit)="submitForm()" class="col-5">
                <h4>Create your account</h4>
                
            <div class="mb-3">
                <label for="username" class="form-label">
                    Username:
                </label>
                <input type="text" class="form-control" formControlName="username" />
                <small class="form-text">Not mandatory</small>
                <control-error controlName="username" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" formControlName="email" required />
                <control-error controlName="email" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" formControlName="password" required />
                <small class="form-text">A password should have 8-30 characters, with numbers and/or symbols</small>
                <control-error controlName="password" [customErrors]="{pattern: 'Password should use a mix of letters, numbers and/or symbols'}" />
            </div>

            <div class="text-danger">
                <ul>
                    @for(error of responseErrors; track error) {
                        <li>{{error}}</li>
                    }
                </ul>
            </div>

            <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Sign up</button>
        </form>
        <div class="col-6 text-center p-3">
            <img src="/images/newsletter.png" class="img-fluid"/>
        </div>
    </div>
</div>
