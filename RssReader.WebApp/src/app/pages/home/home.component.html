<div id="promo" [style.background-image]="'linear-gradient(rgba(16, 58, 130, 0.7), rgba(23, 153, 140, 0.5)), url(/images/homepage-promo.png)'" class="text-center">
    <h1 class="text-white">Browse the internet with <em class="fw-bold">no distractions</em></h1>
    <a routerLink="/sign-up" class="btn btn-info text-white mt-3">Create your account</a>
</div>

<div id="details">
    <div class="mb-5" style="width: fit-content;">
        <p class="fs-4 mb-0">Follow your favourite creators</p>
        <div id="src-icons" class="ms-5 text-center">
            <i class="fa-brands fa-square-reddit" style="color: #FF4500;"></i> 
            <i class="fa-brands fa-square-youtube" style="color: #FF0000;"></i> 
            <i class="fa-brands fa-square-tumblr" style="color: #36465D;"></i> 
            <i class="fa-brands fa-blogger" style="color: #FF5722;"></i>
            <i class="fa-brands fa-artstation" style="color: #13AFF0;"></i>
            <i class="fa-brands fa-medium" style="color: #000000;"></i>
            <br/>
            <i class="fa-brands fa-microblog" style="color: #FF8800;"></i>
            <i class="fa-brands fa-vimeo" style="color: #1AB7EA;"></i>
            <i class="fa-solid fa-podcast" style="color: #9933CC;"></i> 
            <i class="fa-brands fa-square-hacker-news" style="color: #ff6600;"></i>
            <i class="fa-brands fa-deviantart" style="color: #05CC47;"></i>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-end gap-3">
        <img src="/images/hub-promo.png" class="w-50"/>
        <p class="fs-4">And create a one-stop content hub</p>
    </div>
</div>
