<h4>Verify your email</h4>
<form [formGroup]="verificationForm" (ngSubmit)="submitVerification()">
    <p>An email has been sent to you with a one-time password. 
    The password expires in 5 minutes. <br/>
    Make sure to check your inbox and your spam folder.</p>

    <div class="form-floating mb-3">
        <input type="text" class="form-control form-control-lg" formControlName="otp" />
        <label for="otp" class="form-label">One-time password</label>
    </div>
        
    <button type="submit" [disabled]="!verificationForm.valid" class="btn btn-primary">Submit</button>
</form>

<br/>
<hr/>

<div class="mt-3" (click)="resendVerificationPassword()">
    <label class="form-label">Have not received the email?&#10240;</label>
    <button type="submit" class="btn btn-outline-secondary">Send a new password</button>
</div>
